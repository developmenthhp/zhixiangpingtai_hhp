<!-- COMPOSE MESSAGE MODAL -->
<div class="modal fade" id="compose-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-key"></i>&nbsp;<span id="chgUpdTitle"></span></h4>
            </div>
            <form id="permForm" action="#" method="post">
                <input id="type" type="hidden" name="type"/>
                <input id="id" type="hidden" name="id"/>
                <input id="pid" type="hidden" name="pid"/>
                <input id="istype" type="hidden" name="istype"/>
                <input id="iconImg" type="hidden" name="photo">
                <input id="lng" type="hidden" name="lng">
                <input id="lat" type="hidden" name="lat">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">站点名称:</span>
                            <input name="name" type="text" class="form-control" placeholder="站点名称">
                        </div>
                    </div>
                    <div id="zd_img" class="form-group">
                        <div class="btn btn-success btn-file">
                            <i class="fa fa-flag"></i> 站点图标
                            <input id="file" type="file" style="left:-1px;top:-1px;"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">站点id:</span>
                            <input name="sdId" type="text" class="form-control" placeholder="站点id">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">站点优先级:</span>
                            <input name="zindex" type="text" class="form-control" placeholder="站点优先级">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="address" id="descpt_message" class="form-control" placeholder="站点地址描述" style="height: 120px;"></textarea>
                    </div>


                    <div class="form-group">
                        <div class="input-group" style="top: 4em;z-index: 10;margin: 0 auto;width: 50%;">
                            <input id="suggestId" type="text" class="form-control" placeholder="站点名称">
                        </div>
                        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;background-color:orange !important;height:40em;width:100%;z-index:99;"></div>

                        <div id='my-map2' style='width:100%;height:40em;'>

                            <!--<div class="info">
                                <div class="input-item">
                                    <div class="input-item-prepend">
                                        <span class="input-item-text" style="width:8rem;">请输入关键字</span>
                                    </div>
                                    <input id='tipinput' type="text">
                                </div>-->
                        </div>

                    </div>
                    <!--<div class="form-group">
                        <textarea name="message" id="roles" class="form-control" placeholder="角色权限" style="height: 120px;"></textarea>
                    </div>-->

                    <!--<div class="form-group">
                        <div class="btn btn-success btn-file">

                        </div>
                        <p class="help-block">Max. 32MB</p>
                    </div>-->

                </div>
                <div class="modal-footer clearfix">

                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="myResetForm()"><i class="fa fa-eraser"></i>&nbsp;重置</button>

                    <button id="myFormButton" type="button" class="btn btn-primary pull-left"><i class="fa fa-mail-forward"></i>&nbsp;立即提交</button>
                </div>
            </form>
